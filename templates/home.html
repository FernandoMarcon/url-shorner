<h1>URL Shortner</h1>

{% for message in get_flashed_messages() %}
  <h2>{{ message }}</h2>
{% endfor %}

<form class="" action="your-url" method="post">
  <br>
  <label for="url">Website URL</label>
  <input type="url" name="url" value="" required>
  <br><br>
  <label for="code">Your URL</label>
  <input type="text" name="code" value="" required>
  <br><br>
  <input type="submit" name="" value="Shorten">
</form>

<form class="" action="your-url" method="post" enctype='multipart/form-data'>
  <br>
  <label for="file">File</label>
  <input type="file" name="file" value="" required>
  <br><br>
  <label for="code">Short Name</label>
  <input type="text" name="code" value="" required>
  <br><br>
  <input type="submit" name="" value="Shorten">
</form>
